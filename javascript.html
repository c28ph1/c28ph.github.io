	<div id="rocket"></div>

		rocket.style.left="0px"
			rocket.style.top="0px"
				rocket.style.right="0px"
					rocket.style.bottom="0px"


		document.addEventListener("keydown", function(event){
			console.log(event)
			
			if(event.keyCode==39){
			console.log(rocket.style.left)
			rocket.style.left = parseInt(rocket.style.left)+50+"px"
			}

			if(event.keyCode==40){
				rocket.style.top = parseInt(rocket.style.top)+50+"px"
			}

			if(event.keyCode==37){
				rocket.style.left = parseInt(rocket.style.left)-50+"px"
			}

			if(event.keyCode==38){
				rocket.style.top = parseInt(rocket.style.top)-50+"px"

			}
		})
